<html lang="en">
<head>

</head>
<body>

    <hr>
    <br>

        <p>Get response</p>


    <section class="ArrayList">

        <article>

            <button class="ArrayTrigger">Load Array</button>
            
            <div class="response"></div>
            
        </article>

    </section>
    

<hr>
<br>

    <p>Send Request whit GET or POST</p>

    <section>

        <article>
            
            <form id="POST" action="" method="POST">

                <label for="user"></label>
                <input id="user" name='user' class="user" type="text" required placeholder="your name">
                
                <label for="text"></label>
                <input id="text" type="text" name="text" class="text" required placeholder="your mensage">

                <button type="submit" form="POST" class="sendRequest">Send</button>

            </form>

            <div class="userResponse"></div>

        </article>

    </section>
